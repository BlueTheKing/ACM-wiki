<div style="background-color:#0a0a0a;padding:0.5%;width:{{ include.s | default: 30 }}%;float:{{ include.f | default: 'right' }}">
{% if include.gif %}
<video width="100%" height="100%" autoplay muted loop>
    <source src="{{ include.v | relative_url }}" type="video/webm">
</video>
{% else %}
<video width="100%" height="100%">
    <source src="{{ include.v | relative_url }}" type="include.type">
</video>
{%- endif %}{% if include.t %}<center style="margin-top:0.25%;">{{ include.t }}</center>{%- endif %}
</div>
